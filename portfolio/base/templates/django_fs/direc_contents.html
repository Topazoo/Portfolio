{% for direc in dir %}
    <p><i>{{ direc.dir_name }}/</i></p>
	<ul>
		{% with direc.files as files %}
	    
		{% for file in files %}
	      <p>- {{file}}</p>
		{% endfor %}
		{% endwith %}
		
		{% with direc.directories as dir %}
        {% include "django_fs/direc_contents.html" %}
        {% endwith %}
	</ul>
{% endfor %}
